apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apache
  name: webserver
  namespace: galaxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - image: gcr.io/yescloud/github.com/yes-soft-de/anime-galaxy
          imagePullPolicy: Always
          name: php-apache
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /var/www/upload/image
              name: pvc-sym-m
      volumes:
        - name: pvc-sym-m
          persistentVolumeClaim:
            claimName: pvc-sym-uploud
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    run: web-service
  name: web-service
  namespace: galaxy
spec:
  clusterIP: 10.4.0.67
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30102
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: apache
  sessionAffinity: None
  type: LoadBalancer
